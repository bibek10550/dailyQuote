<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Random Quote Generator in JavaScript| CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Quote Generator">
    <meta name="keywords" content="HTML,CSS,JavaScript, Quotes, API">
    <meta name="author" content="Bibek sah">
    <!-- ==================== font-awesome CDN Link fax (https://fontawesome.com/v4/icons/) ====================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- ==================== favicon ====================-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
     <div class="container">
            <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            <i class="fas fa-quote-right"></i>
            </h1>
            <p class="author" id="author"></p>
            
            <hr/>
            <div class="buttons">
                <a class="useracc" id="user" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fas fa-user user"></i></a>
                <a class="useracc clipcopy" id="copy"><i class="fa fa-copy copy"></i></a>
                <a class="useracc speakquote" id="speaker"><i class="fas fa-volume-up speaker"></i></a>
                
                <!--add an onclick event on 'next quote' button-->
                <button class="next" onclick="getNewQuote()">New Quote</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
