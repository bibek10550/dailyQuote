<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Random Quote Generator in JavaScript| CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==================== font-awesome CDN Link fax (https://fontawesome.com/v4/icons/) ====================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- ==================== favicon ====================-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa fa-quote-left"></i>
                <p class="quote">
                    <!-- quote here -->
                </p>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">
                    <!-- author name here -->
                </span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech"><i class="fa fa-volume-up"></i></li>
                    <li class="copy"><i class="fa fa-copy"></i></li>
                </ul>
                <button class="newQuote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
